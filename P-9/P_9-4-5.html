<!DOCTYPE html>
<html>
    <head>
        <title>Practical 09_4-5</title>
    </head>

    <body>
        
       
        <script>
           let i = 1; 
           while (i<=5) {
                document.write(i + "<br>");
                i++;
           }
        
        </script>
    
    <h2>Sum of 1 to 5</h2>
        <script>
        
        let sum = 0;
        let j = 1;
            while (j<=5) {
                    sum += j;
                    j++;
                    document.write(sum+"<br>")
            } 
           document.write(sum) ;
        </script>
    </body>
</html>
