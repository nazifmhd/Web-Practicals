<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P_10-3</title>

    <script>
        function validate() {
           
            //get form elements
        var name = document.getElementById("name").value;
        var address = document.getElementById("address").value;
        var phone = document.getElementById("phone").value;
        var password = document.getElementById("password").value;

        //regular expression for validating
        var lettersOnly = /^[a-zA-Z]+$/;
        var phoneNumber = /^\d{10}$/;

        //validation check

        if (name == '' || address == '' || phoneNumber == '' || password == ''){
            alert("Please fill the requried fields");
            return false;
        }else if (!name.match(lettersOnly)){
            alert("Name should be contain only letters");
            return false;
        }else if(!phone.match(phoneNumber)){
            alert("PLease enter valid phone number(10 digits)");
            return false;
        }else if(password.Length <= 8){
            alert("Password must be at least 8 characters");
            return false;
        }else{
            alert("Validation Completed")
        }
    }
    </script>
</head>
<body>
    <form method="post" action="#">
        <h1>Form Validation Example</h1>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="address">Address: </label>
        <input type="text" name="address" id="address"><br><br>

        <label for="phone">Phone: </label>
        <input type="number" name="phone" id="phone"><br><br>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password"><br><br>

        <label for="comment">Comment: </label><br>
        <textarea rows="5" cols="50" name="comment" id="comment"></textarea><br><br>

        <p id="correction"></p>

        <button type="button" name="submit" id="submit" onclick="validate()">Submit</button>

    </form>

    
</body>
</html>
