<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P_10-1</title>
</head>
<body>
    <script language="javascript">
        alert('Please Enter your name: ');

        //get the input field
        var userName = prompt('Enter your name: ');

        //display greating
        if (userName !== "") {
            alert("Hello, " + userName + "Welcome! ");
        } else {
            alert("You didn't enter a valid name. Refresh the page and try again.");
        }
    </script>
    
</body>
</html>
